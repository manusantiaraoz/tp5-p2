<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Practica DOM</title>
  </head>

  <!-- data-bs-theme=dark es para poner el tema oscuro de boostrap -->
  <body data-bs-theme="dark">
    <head>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Rolling Code</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
        </div>
      </nav>
    </head>
    <main class="container my-4">
      <h1 class="text-center">Crear Persona</h1>
      <section class="container">
        <form class="row">
            <div class="mb-3 col-4">
              <label for="formFile" class="form-label"
                >Nombre</label
              >
              <input
                autofocus
                type="text"
                class="form-control"
                id="inputNombre"
                placeholder="ingresa un nombre"
                required
                minlength="1"
                maxlength="20"
              />
            </div>
            <div class="mb-3 col-4">
              <label for="formFile" class="form-label"
                >Edad</label
              >
              <input
                type="number"
                class="form-control"
                id="inputEdad"
                placeholder="ingresa tu edad"
                required
                minlength="1"
                maxlength="3"
                min="1"
                max="130"
              />
            </div>
            <div class="mb-3 col-4">
              <label for="formFile" class="form-label"
                >DNI</label
              >
              <input
                type="text"
                class="form-control"
                id="inputDni"
                placeholder="ingresa tu dni"
                required
                minlength="1"
                maxlength="10"
              />
            </div>
            <div class="mb-3 col-4">
              <label for="formFile" class="form-label"
                >sexo</label
              >
              <input
                class="form-control"
                list="datalistOptions"
                id="inputSexo"
                placeholder="selecciona una opcion"
              />
              <datalist id="datalistOptions">
                <option value="mujer"></option>
                <option value="hombre"></option>
                <option value="prefiero no contestar"></option>
              </datalist>
            </div>
            <div class="mb-3 col-4">
              <label for="formFile" class="form-label"
                >Peso</label
              >
              <input
                type="number"
                class="form-control"
                id="inputPeso"
                placeholder="Cual es tu peso"
                required
                minlength="1"
                maxlength="3"
                min="5"
                max="200"
              />
            </div>
            <div class="mb-3 col-4">
              <label for="formFile" class="form-label"
                >altura</label
              >

              <input
                type="number"
                class="form-control"
                id="inputAltura"
                placeholder="ingresa tu altura en centimetros ej:180"
                required
                minlength="2"
                maxlength="3"
                min="20"
                max="230"
              />
            </div>
            <div class="mb-3 col-4">
              <label for="formFile" class="form-label"
                >AÃ±o de nacimiento</label
              >
              <input
                autofocus
                type="number"
                class="form-control"
                id="inputNacimiento"
                placeholder="ingresa tu numero de nacimiento"
                required
                minlength="4"
                maxlength="4"
                min="1900"
                max="2023"
              />
            </div>
          <div class="d-grid gap-2 col-10 mx-auto mb-5">
            <button type="submit" class="btn btn-outline-light">crear</button>
          </div>
        </form>
        <div class="container">
          <div class="row">
            <div class="d-grid gap-2 col-4 mx-auto">
              <button type="button" class="btn btn-info" id="mostrarDatos">mostrar datos</button>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto">
              <button type="button" class="btn btn-info" id="mayorEdad">es mayor de edad</button>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto">
              <button type="button" class="btn btn-info" id="generacion">mostrar generacion</button>
            </div>
          </div>
        </div>
        </section>
    </main>
    <footer class="bg-secondary text-bg-light text-center p-3">
      <p>&copy; todos los derechos reservados</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
